<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Profil - CFPA Enseignant</title>
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="icon" type="png" href="logo.png">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-content">
            <div class="logo">
                <img src="logo.png" alt="CFPA Logo">
                <h1>CFPA Enseignant</h1>
            </div>
            <div class="user-info">
                <div class="notification-icon" onclick="showNotifications()">
                    <i class="fas fa-bell"></i>
                    <span class="notification-badge" id="notificationBadge">3</span>
                </div>
                <div class="user-avatar" id="userAvatar" onclick="showProfile()">E</div>
                <span id="userName">Enseignant</span>
                <button class="back-btn" onclick="goBack()">
                    <i class="fas fa-arrow-left"></i> Retour
                </button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="profile-header">
            <div class="profile-title">
                <i class="fas fa-user-circle"></i>
                <h2>Mon Profil</h2>
            </div>
            <div class="header-actions">
                <div class="save-indicator" id="saveIndicator">
                    <i class="fas fa-check-circle"></i> Modifications sauvegardées
                </div>
                <div class="profile-actions-header">
                    <button class="btn-primary" onclick="saveProfile()">
                        <i class="fas fa-save"></i> Sauvegarder
                    </button>
                    <button class="btn-secondary" onclick="resetForm()">
                        <i class="fas fa-undo"></i> Annuler
                    </button>
                </div>
            </div>    
        </div>

        <div class="profile-content">
        
            <div class="profile-section">
                <div class="section-header">
                    <h3><i class="fas fa-camera"></i> Photo de Profil</h3>
                </div>
                <div class="photo-section">
                    <div class="profile-photo-container">
                        <img id="profilePhoto" src="https://via.placeholder.com/150x150/667eea/ffffff?text=E">
                        <div class="photo-overlay" onclick="triggerPhotoUpload()">
                            <i class="fas fa-camera"></i>
                            <span>Changer</span>
                        </div>
                    </div>
                    <input type="file" id="photoInput" accept="image/*" style="display: none;">
                    <div class="photo-actions">
                        <button class="btn-secondary" onclick="triggerPhotoUpload()">
                            <i class="fas fa-upload"></i> Changer la photo
                        </button>
                        <button class="btn-danger" onclick="removePhoto()">
                            <i class="fas fa-trash"></i> Supprimer
                        </button>
                    </div>
                </div>
            </div>

            <div class="profile-section">
                <div class="section-header">
                    <h3><i class="fas fa-user"></i> Informations Personnelles</h3>
                </div>
                <form id="profileForm" class="profile-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="lastName">Nom </label>
                            <input type="text" id="lastName" name="lastName" required>
                        </div>
                        <div class="form-group">
                            <label for="firstName">Prénom </label>
                            <input type="text" id="firstName" name="firstName" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="birthDate">Date de Naissance </label>
                            <input type="date" id="birthDate" name="birthDate" required>
                        </div>
                        <div class="form-group">
                            <label for="gender">Genre</label>
                            <select id="gender" name="gender">
                                <option value="">Sélectionner</option>
                                <option value="homme">Homme</option>
                                <option value="femme">Femme</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="email">Email </label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Téléphone </label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="idNumber">Matricule </label>
                            <input type="text" id="idNumber" name="idNumber" required>
                        </div>
                        <div class="form-group">
                            <label for="specialty">Spécialité d'Enseignement </label>
                            <select id="specialty" name="specialty" required>
                                <option value="">Sélectionner une spécialité</option>
                                <option value="informatique">Informatique</option>
                                <option value="electronique">Électronique</option>
                                <option value="mecanique">Mécanique</option>
                                <option value="couture">Couture</option>
                                <option value="coiffure">Coiffure</option>
                                <option value="comptabilite">Comptabilité</option>
                                <option value="langues">Langues</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group full-width">
                        <label for="address">Adresse Complète </label>
                        <textarea id="address" name="address" rows="3" placeholder="Rue, ville, code postal..." required></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="experience">Années d'Expérience</label>
                            <input type="number" id="experience" name="experience" min="0" max="50">
                        </div>
                        <div class="form-group">
                            <label for="qualification">Niveau de Qualification</label>
                            <select id="qualification" name="qualification">
                                <option value="">Sélectionner</option>
                                <option value="bac">Baccalauréat</option>
                                <option value="bac+2">Bac +2</option>
                                <option value="bac+3">Bac +3 (Licence)</option>
                                <option value="bac+5">Bac +5 (Master)</option>
                                <option value="doctorat">Doctorat</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>

            <div class="profile-section">
                <div class="section-header">
                    <h3><i class="fas fa-file-alt"></i> Documents</h3>
                </div>
                <div class="documents-section">
                    <div class="document-item">
                        <div class="document-info">
                            <i class="fas fa-id-card"></i>
                            <div>
                                <h4>Carte d'Identité</h4>
                                <p id="idCardStatus">Aucun document</p>
                            </div>
                        </div>
                        <div class="document-actions">
                            <input type="file" id="idCardInput" accept=".pdf,.jpg,.jpeg,.png" style="display: none;">
                            <button class="btn-secondary" onclick="document.getElementById('idCardInput').click()">
                                <i class="fas fa-upload"></i> Ajouter
                            </button>
                            <button class="btn-danger" id="removeIdCard" onclick="removeDocument('idCard')" style="display: none;">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>

                    <div class="document-item">
                        <div class="document-info">
                            <i class="fa-solid fa-file-arrow-up"></i>
                            <div>
                                <h4>Curriculum Vitae (CV)</h4>
                                <p id="cvStatus">Aucun document</p>
                            </div>
                        </div>
                        <div class="document-actions">
                            <input type="file" id="cvInput" accept=".pdf,.doc,.docx" style="display: none;">
                            <button class="btn-secondary" onclick="document.getElementById('cvInput').click()">
                                <i class="fas fa-upload"></i> Ajouter
                            </button>
                            <button class="btn-danger" id="removeCv" onclick="removeDocument('cv')" style="display: none;">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>

                    <div class="document-item">
                        <div class="document-info">
                            <i class="fas fa-graduation-cap"></i>
                            <div>
                                <h4>Diplômes</h4>
                                <p id="diplomaStatus">Aucun document</p>
                            </div>
                        </div>
                        <div class="document-actions">
                            <input type="file" id="diplomaInput" accept=".pdf,.jpg,.jpeg,.png" multiple style="display: none;">
                            <button class="btn-secondary" onclick="document.getElementById('diplomaInput').click()">
                                <i class="fas fa-upload"></i> Ajouter
                            </button>
                            <button class="btn-danger" id="removeDiploma" onclick="removeDocument('diploma')" style="display: none;">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="header-actions">
                <div class="save-indicator" id="saveIndicator">
                    <i class="fas fa-check-circle"></i> Modifications sauvegardées
                </div>
                <div class="profile-actions-header">
                    <button class="btn-primary" onclick="saveProfile()">
                        <i class="fas fa-save"></i> Sauvegarder
                    </button>
                    <button class="btn-secondary" onclick="resetForm()">
                        <i class="fas fa-undo"></i> Annuler
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="profile.js"></script>
</body>
</html>
